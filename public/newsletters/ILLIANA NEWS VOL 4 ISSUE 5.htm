  <p class=MsoNormal style='mso-pagination:none;margin-left:18.0pt'><span
  style='font-size:12.0pt;font-weight:bold'>ILLIANA MEMBERSHIP LIST<o:p></o:p></span></p>
  <p class=MsoNormal style='mso-pagination:none;margin-left:18.0pt'><span
  style='font-size:12.0pt'>Many of our members have ask the roster or membership list be published in the newsletter at least once a year. Other organizations do the same thing so members will contact each other and stay in “touch”. This is a good idea, but before it is done we must be sure no one has any objections. Your name, address and phone number appears on the roster. <o:p></o:p></span></p>
  <p class=MsoNormal style='mso-pagination:none;margin-left:18.0pt'><span
  style='font-size:12.0pt'>If you have objections, please bring it to the next meeting or let any of the officers know. Your name can be removed and the remainder published. </span><span
  style='font-size:12.0pt;font-weight:bold'><o:p></o:p></span></p>
  <p class=MsoNormal style='mso-pagination:none'><span style='font-size:12.0pt'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

 <v:textbox style='mso-column-margin:5.7pt;mso-rotate-with-shape:t' inset="2.85pt,2.85pt,2.85pt,2.85pt">
  <div dir=ltr>
  <p class=MsoNormal style='mso-pagination:none'><span style='font-size:12.0pt;
  font-weight:bold'>THE OLD-ORDER AMISH<o:p></o:p></span></p>
  <p class=MsoNormal style='mso-pagination:none'>from<span style='mso-spacerun:yes'>  </span>“2004 Rockome Review”<span
  style='font-size:12.0pt;font-weight:bold'><o:p></o:p></span></p>
  <p class=MsoNormal style='mso-pagination:none'><span style='font-size:12.0pt'>The old-order Amish, “the plain people”, today still maintain much of the same existence as their forefathers had in 1864. Here is some interesting information.<o:p></o:p></span></p>
  <p class=MsoNormal style='mso-pagination:none'><span style='font-size:12.0pt'>Buggies: They are made locally in blacksmith and buggy shops and cost more than $3000 new. With proper maintenance they will last over 20 years. In the winter, some families opt to install propane gas heaters on the dashboard.<o:p></o:p></span></p>
  <p class=MsoNormal style='mso-pagination:none'><span style='font-size:12.0pt'>Buggies average 12 mph with a good horse. Amish families buy their sons a new or used buggy when they turn age 16. Motorists should reduce speed when approaching buggies.<o:p></o:p></span></p>
  <p class=MsoNormal style='mso-pagination:none'><span style='font-size:12.0pt'>Lighting: The amish use propane lamps and camping lanterns to light their homes and a few use kerosene lamps. They do not use electricity at all on their farms.<o:p></o:p></span></p>
  <p class=MsoNormal style='mso-pagination:none'><span style='font-size:12.0pt'>There are still many operating amish blacksmiths throughout the country. Millersburg, Ohio and Arthur, Ill.)<o:p></o:p></span></p>
  </div>
 </v:textbox>

  <div dir=ltr>
  <p class=MsoNormal style='mso-pagination:none;margin-left:18.0pt'><span
  style='font-size:11.0pt'>Like most humans I spent a part of my early life trying to walk over the rainbow to get to the pot of gold.<span style='mso-spacerun:yes'>  </span>Then one day I got lucky.<span style='mso-spacerun:yes'>  </span>I discovered that I had been sitting in a pot of gold all the time...I have life on this beautiful earth.<span style='mso-spacerun:yes'>  </span>I can catch the gleam of a bluebird’s wing, hear the music of a chickadee, smell the perfume of wood smoke, taste the flavor and feel the joy of eating snow icecream, and in my home there is a window to the world where I can sit and enjoy the birds and the sunsets.<span style='mso-spacerun:yes'>  </span>I have a road and woods for walking, and creeks to sing me songs.<span style='mso-spacerun:yes'>  </span>I spend my days in this glorious pot of gold—this earth that spills over every day with rainbows that fill my heart to overflowing.<span style='mso-spacerun:yes'>  </span>by Jean Hughes<o:p></o:p></span></p>
  </div>

  <p class=MsoNormal style='mso-pagination:none'><span style='font-size:12.0pt;
  font-weight:bold'>A BOOK WORTH LOOKING FOR......<o:p></o:p></span></p>
  <p class=MsoNormal style='mso-pagination:none'><span style='font-size:12.0pt'>“A Pictorial History of Roadbuilding”, by Charles W. Wixom, printed in 1975 by the American Road Builders Association (founded 1902). This book contains 207 pages<span style='mso-spacerun:yes'>  </span>packed with old road building machinery of the past. The pictures are black and white or sepia. You will see old cars, horse and buggies, tracted equipment and other interesting stuff. <o:p></o:p></span></p>
  <p class=MsoNormal style='mso-pagination:none'><span style='font-size:12.0pt'>The book takes a pictorial view or roads from Indian trails to hardsurface roads.<o:p></o:p></span></p>
  <p class=MsoNormal style='mso-pagination:none'><span style='font-size:12.0pt'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
